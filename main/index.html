<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softaoğulları Camii İlim Sohbetleri</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-deep_purple.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* CSS kodları burada, herhangi bir değişiklik yok */
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f9; }
        .mdl-layout__header { background-color: #4527a0; display: flex; justify-content: center; }
        .mdl-layout__header-row { padding: 0 16px; height: 56px; }
        .mdl-layout-title { font-size: 20px; font-weight: 500; }
        .page-content { padding: 16px; }
        @media (min-width: 840px) { .page-content { padding: 32px; } .mdl-card { max-width: 960px; margin: 0 auto; } }
        .mdl-card { width: 100%; }
        .mdl-card__title { background-color: #5e35b1; color: white; padding-bottom: 8px; }
        .mdl-card__title-text { font-size: 22px; font-weight: 400; }
        .mdl-card__supporting-text { font-size: 15px; color: #555; line-height: 1.6; }
        .table-container { width: 100%; overflow-x: auto; }
        .mdl-data-table { width: 100%; border: none; }
        .mdl-data-table th { font-size: 14px; font-weight: 700; color: #333; text-align: left; }
        .mdl-data-table td { font-size: 14px; color: #444; padding-top: 12px; padding-bottom: 12px; }
        .mdl-data-table tbody tr:hover { background-color: #f0eaff; }
    </style>
</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Softaoğulları Camii İlim Sohbetleri</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Sohbet Arşivi</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Geçmişte yapılan tüm ilim sohbetlerinin listesine aşağıdan ulaşabilirsiniz.
                </div>
                <div class="table-container">
                    <table class="mdl-data-table mdl-js-data-table">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Tarih</th>
                                <th class="mdl-data-table__cell--non-numeric">Konuşmacı</th>
                                <th class="mdl-data-table__cell--non-numeric">Konu</th>
                            </tr>
                        </thead>
                        <tbody id="sohbet-listesi">
                            <!-- Sohbet listesi main.js tarafından internetten çekilip buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <!-- ARTIK sohbetler.js'i BURADAN ÇAĞIRMIYORUZ -->
    
    <!-- Ana Uygulama Mantığını Yükle -->
    <script src="main.js"></script>

</body>
</html>
