<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softaoğulları Camii İlim Sohbetleri</title>

    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Softaoğulları Camii İlim Sohbetleri</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
            
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--10-col-desktop mdl-cell--1-offset-desktop">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Sohbet Arşivi</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Geçmişte yapılan tüm ilim sohbetlerinin listesine aşağıdan ulaşabilirsiniz.
                        </div>
                        <div class="table-container">
                            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">Tarih</th>
                                        <th class="mdl-data-table__cell--non-numeric">Konuşmacı</th>
                                        <th class="mdl-data-table__cell--non-numeric">Konu</th>
                                    </tr>
                                </thead>
                                <tbody id="sohbet-listesi">
                                    <!-- Sohbet listesi main.js ile buraya eklenecek -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </main>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <!-- Sohbet Verilerini Yükle -->
    <script src="sohbetler.js"></script>
    
    <!-- Ana Uygulama Mantığını Yükle -->
    <script src="main.js"></script>

</body>
</html>
