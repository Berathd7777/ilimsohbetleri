<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlim Sohbetleri | Softaoğulları Camii</title>

    <!-- Google Fonts (Roboto ve belki başka bir başlık fontu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Özel CSS dosyamız -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <img src="logo.png" alt="İlim Sohbetleri Logosu" class="logo">
            <!-- Logonuzdaki "ilim sohbetleri" ve "Peygamber Hayatı" yazıları olduğu için,
                 burada ayrıca başlık yazmaya gerek kalmıyor.
                 İstenirse daha küçük bir metinle "Softaoğulları Camii" eklenebilir. -->
            <!-- <h1 class="site-title">Softaoğulları Camii</h1> -->
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2 class="card-title">Sohbet Arşivi</h2>
            <p class="card-description">Geçmişte yapılan tüm ilim sohbetlerinin listesine aşağıdan ulaşabilirsiniz.</p>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th>Konuşmacı</th>
                            <th>Konu</th>
                        </tr>
                    </thead>
                    <tbody id="sohbet-listesi">
                        <!-- Sohbet listesi main.js tarafından internetten çekilip buraya eklenecek -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Ana Uygulama Mantığını Yükle -->
    <script src="main.js"></script>

</body>
</html>
