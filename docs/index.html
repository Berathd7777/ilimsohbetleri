<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlim Sohbetleri | Softaoğulları Camii</title>

    <!-- Google Fonts (Roboto ve başlık için Playfair Display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Özel CSS dosyamız -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="logos-wrapper">
                <img src="logo.png" alt="İlim Sohbetleri Logosu" class="logo main-logo">
                <span class="logo-separator"></span>
                <img src="logo2.png" alt="İkinci Logo" class="logo secondary-logo">
            </div>
            <div class="header-text-container">
                <h1 class="header-title">Sohbet Arşivi</h1>
                <p class="header-description">Geçmişte yapılan tüm ilim sohbetlerinin listesine aşağıdan ulaşabilirsiniz.</p>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Tablonun etrafındaki "çerçeve" (card) kaldırıldı. -->
        <div class="table-container-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Konuşmacı</th>
                        <th>Konu</th>
                    </tr>
                </thead>
                <tbody id="sohbet-listesi">
                    <!-- Sohbet listesi main.js tarafından internetten çekilip buraya eklenecek -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Ana Uygulama Mantığını Yükle -->
    <script src="main.js"></script>

</body>
</html>
